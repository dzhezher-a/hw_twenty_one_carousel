<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Twenty One</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="carousel-wrap">
      <div class="carousel-container">
        <div class="carousel-container__slide">
          <img src="img/img-one.jpeg" alt="pic-one" />
        </div>

        <div class="carousel-container__slide">
          <img src="img/img-two.jpeg" alt="pic-two" />
        </div>

        <div class="carousel-container__slide">
          <img src="img/img-three.webp" alt="pic-three" />
        </div>

        <div class="carousel-container__dots">
          <button class="dot"></button>
          <button class="dot"></button>
          <button class="dot"></button>
        </div>

        <div class="carousel-container__buttons">
          <button id="btn-prev">
            <span class="arrow left"></span>
          </button>

          <button id="btn-next">
            <span class="arrow right"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
